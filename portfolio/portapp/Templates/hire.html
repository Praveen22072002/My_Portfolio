<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'hire.css' %}">




</head>
<body>
<section class="vh-100 bg-image" style="">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
          <div class="card text-black" style="border-radius: 20px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Get in touch</h2>

              <form action="registered" method="POST">
                {% csrf_token %}

                <div class="message" id="alert-messages">
                  {% for message in messages %}
                    {% if message.tags == 'success' %}
                      <div class="alert alert-success" role="alert">{{ message }}</div>
                    {% elif message.tags == 'error' %}
                      <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% else %}
                      {{ message }}
                    {% endif %}
                  {% endfor %}
                </div>

                <script>
                        // Function to hide alert messages after a specified duration
                        function hideAlertMessages() {
                          var alertMessages = document.getElementById('alert-messages');
                          if (alertMessages) {
                            setTimeout(function () {
                              alertMessages.style.display = 'none';
                            }, 5000); // Adjust the time (in milliseconds) as needed (e.g., 5000 milliseconds = 5 seconds)
                          }
                        }

                        // Call the hideAlertMessages function when the page loads
                        window.onload = hideAlertMessages;
                </script>




                <div class="form-floating mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" name="name" placeholder="Name" />
                  <label class="form-label" for="name">Name</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Email" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="text" id="phone" class="form-control form-control-lg" name="phone" placeholder="Mobile No" />
                  <label class="form-label" for="phone">Mobile Number</label>
                </div>


                <div class="form-floating mb-4">
                  <select class="form-select" id="BUDGET_CHOICES" name="budget" aria-label="Floating label select example">
                    <option selected disabled>Select your budget</option>
                    <option value="1">5000-10000</option>
                    <option value="2">10000-20000</option>
                    <option value="3">20000-30000</option>
                    <option value="4">Above 30000</option>
                  </select>
                  <label for="BUDGET_CHOICES">Budget</label>
                </div>

                <div class="form-floating mb-4">
                  <textarea class="form-control" placeholder="Leave a comment here" name="comments" id="comments" style="height: 100px"></textarea>
                  <label for="comments">Comments</label>
                </div>





                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
